<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>In√™s</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="navbar">
            <div class="logo-area">
                <span class="logo">üêà</span>
                <span class="user-name">In√™s</span>
            </div>

            <div class="search-bar">
                <input
                    type="text"
                    id="main-search"
                    placeholder="Pesquisar coisas que voc√™ ama..."
                />
            </div>

            <div class="auth-menu">
                <button class="btn-login" onclick="openAuth('login')">
                    Entrar
                </button>
                <button class="btn-signup" onclick="openAuth('signup')">
                    Criar conta
                </button>
            </div>
        </header>

        <main id="photo-feed" class="feed"></main>

        <div id="modal-save" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal-save')"
                    >&times;</span
                >
                <img
                    id="img-preview"
                    class="img-preview-large"
                    src=""
                    alt="Ampliada"
                />

                <h3>Salvar em:</h3>
                <div id="dynamic-folder-list" class="folder-list"></div>

                <div class="create-folder-area">
                    <input
                        type="text"
                        id="new-folder-name"
                        placeholder="Nome da nova pasta..."
                        class="auth-input"
                    />
                    <button onclick="addNewFolder()" class="btn-save-new">
                        + Criar e Salvar
                    </button>
                </div>
            </div>
        </div>

        <div id="modal-auth" class="modal">
            <div class="modal-content auth-card">
                <span class="close" onclick="closeModal('modal-auth')"
                    >&times;</span
                >
                <h2 id="auth-title">Ol√°, amor!</h2>
                <div class="auth-form">
                    <input
                        type="email"
                        placeholder="Seu email"
                        class="auth-input"
                    />
                    <input
                        type="password"
                        placeholder="Sua senha"
                        class="auth-input"
                    />
                    <button
                        class="btn-signup"
                        style="width: 100%; margin-top: 10px"
                    >
                        Continuar
                    </button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
